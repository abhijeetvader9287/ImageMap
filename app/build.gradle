apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.lurencun.imagemap"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
